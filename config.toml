baseURL = "https://vvasuki.github.io/english/"
languageCode = "en-us"
title = "Vishvas's English lit"
theme = "sanskrit-documentation-theme-hugo"
publishDir = "build_github"
disablePathToLower = true

[params]
  githubEditMePathBase = "https://github.com/vvasuki/english/edit/hugo-source/content/"
  contactLink = "https://github.com/vvasuki/english/issues/new"
  fullSearchURL = "/full_search"
  env = "production"
  disqusShortcode = "vvasuki-site"
  math = true

[outputs]
  home = ["HTML", "RSS", "JSON", "CSV"]
  section = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
  unsafe= true